<main>

                      <label for="email">E-mail </label>
                      <input type="text" nz-input class="form-control"  formControlName="userName" id="email" name="email" placeholder="Enter email">

                  <p>

                      <input type="password" class="form-control" id="password" name="password" placeholder="Password" nz-input formControlName="password">
                  </p>
                  <p class="auth-submit">
                      <button type="primary" value="Đăng nhập">Đăng nhập</button>
                      <!-- (click)="onSignin(email.value, password.value)" -->
                      <input type="checkbox" id="rememberme" value="forever">
                      <label for="rememberme">Lưu mật khẩu</label>
                  </p>
                  <p class="auth-lost_password">
                      <a href="#">Quên mật khẩu??</a>
                  </p>
              </form>
          </div>
